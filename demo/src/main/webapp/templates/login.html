<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<link rel="stylesheet" type="text/css" href="css/angular-material.css" th:href="@{/css/angular-material.css}" />
<link rel="stylesheet" type="text/css" href="css/palette.css" />
<script src="js/angular.min.js"></script>
<script src="js/angular-material.js"></script>
<script src="js/angular-aria.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<meta name="viewport" content="width=device-width" />
</head>  

<body ng-app='myApp'>
<div ng-controller='AppCtrl'>
 <md-toolbar>
      <div class="md-toolbar-tools">
        	<md-button class="md-icon-button" aria-label="Settings">
          		<md-icon md-svg-icon="img/ic_whatshot_48px.svg"></md-icon>
			</md-button>
	        <h2>
	          <span>List of candidates</span>
	        </h2>
        	<!-- <span="flex"></span>  -->
					<md-button class="md-icon-button"  ng-click="myclick($event)" aria-label="Settings">
						<md-icon md-svg-icon="img/ic_list_48px.svg"  align="right"></md-icon>
					</md-button> 
		</div>
</md-toolbar>

<h2 align="center">Login in !</h2>
<div layout="row"  layout-align="center">
<md-content>
		
		<md-card class="card">
			<md-card-content>
			 	<md-input-container>
	            	<md-icon md-svg-src="img/ic_person_outline_24px.svg" style="display:inline-block;" class="Username"></md-icon>
				    <input type="text" placeholder="Your Name" md-maxlength="10" ng-model="user.title" />
	   		  	</md-input-container>

			  	<md-input-container md-no-float="" placeholder="neha">
				      <md-icon md-svg-src="img/ic_person_outline_24px.svg"></md-icon>
				      <input ng-model="user.phone" type="password" />
				 </md-input-container>
				 
				 <md-input-container md-no-float="true">
        	  		<input ng-model="user.address2" type="text" placeholder="Address 2" />
      			</md-input-container>

        	  <a href="userlogin.html"><md-button class="md-raised md-primary"> Login </md-button></a>
			  <!-- </md-grid-tile-footer> -->
       
			</md-card-content>
		</md-card>
 </md-content>

 <p id="demo"></p>

<ul>
    <li ng-repeat="nam in todos">
      {{nam.firstName}} - {{nam.lastName}}
      {{nam.address.streetAddress}}
    </li>
    <li ng-repeat="nam in todos">
      {{nam.gender}} - {{nam.phoneNumber}}
     
    </li>
 </ul>

</div>
</div>
<script>

var app=angular.module('myApp', ['ngMaterial'])


app.controller('AppCtrl', function($scope, $http) {
  $http.get('https://api.myjson.com/bins/2mpfk')
       .then(function(res){
          $scope.todos = res.data;                
        });
});


</script>

</body>
</html>
